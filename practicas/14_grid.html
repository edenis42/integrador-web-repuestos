<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            border: 1px solid black;
            width: 70%;
            margin: 20px auto;
            background-color: antiquewhite;
            height: 70vh;

            display: grid;
            /* gap: 20px; */
            column-gap: 20px;
            row-gap: 40px;
            grid-template-rows: 1fr 2fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        }

        .container .item {
            background-color: blueviolet;
            text-align: center;
        }

        .container .item2 {
            background-color: red;
            text-align: center;
        }

        .container2 {
            border: 1px solid black;
            width: 70%;
            margin: 20px auto;
            background-color: antiquewhite;
            height: 70vh;

            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .container2 .item {
            background-color: blueviolet;
            grid-row: 1 / span 2;
        }

        .container2 .item2 {
            background-color: red;
            grid-column: 2 / 4;
        }

        .item3 {
            background-color: yellow;
        }

        .item4 {
            background-color: green;
        }

        #item6 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container3 {
            height: 50vh;
            display: grid;

            grid-template-areas: 
            'itemA itemA itemB'
            'itemA itemA itemB';
        }

        .container3 .item1 {
            grid-area: itemA;
            background-color: red;

            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
        }

        .container3 .item2 {
            grid-area: itemB;
            background-color: blue;
        }

        .container3 .item1:hover {
            cursor: pointer;
        }

        h2::selection {
            color: blue;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item2">2</div>
        <div class="item">3</div>
        <div class="item2">4</div>
        <div class="item">5</div>
        <div id="item6" class="item2">
            <h2> Item 6 </h2>
            <p> texto </p>
        </div>
        <div class="item">7</div>
        <div class="item2">8</div>
        <div class="item2">9</div>
        <div class="item">10</div>
        <div class="item2">11</div>
        <div class="item">12</div>
        <div class="item2">13</div>
    </div>

    <div class="container2">
        <div class="item"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
    </div>

    <div class="container3">
        <div class="item1">
            <h2> titulo del item1 </h2>
        </div>
        <div class="item2"></div>
    </div>
    
</body>
</html>
